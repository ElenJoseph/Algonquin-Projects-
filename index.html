<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar 2</title>
  <link href="style.css" rel="stylesheet">
  </link>


</head>

<body>
  <div class="addButton">+</div>
  <div>
    <div class="overlay">
      <input></input>
      <selected></selected>
    </div>

    <div id="app">
      <h1 class="title">{{months[selected.month] }} {{selected.year}}</h1>

      <select v-model="selected.month">
        <option v-for="(month, index) in months" :key="index" :value="index"> {{month}}</option>
      </select>

      <select v-model="selected.year">
        <option v-for="(year, index) in years" :key="index" :value="year"> {{year}}</option>
      </select>

      <div class="calendar">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
        <div v-for="n in startDay"></div>
        <day v-for="day in daysInMonth" :day="day" :month="selected.month" :year="selected.year"></day>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./app.js"></script>
</body>

</html>
